<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="/admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title>博客管理</title>
</head>
<body class="m-bg-first">
<!--  导航栏  -->
<nav th:replace="/admin/_fragments :: menu(1)"></nav>

<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" id="new" onclick="newBlog()" class="item">发布</a>
            <a href="#" id="show" onclick="listBlog()" class="teal active item">列表</a>
        </div>
    </div>
</div>

<!--中间内容-->
<div style="margin-top: 30px;"></div>

<!-- 提示信息 -->

<div id="newBlogDiv" style="display: none;">
    <div class="ui container">
        <div class="ui segment">
            <form class="ui form" id="blog-form" action="#" method="post" th:action="@{/admin/blog/new/submit}">
                <input type="hidden" name="status">
                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui teal basic label">标题</div>
                        <input type="text" name="title" placeholder="输入标题">
                    </div>
                </div>
                <div class="field">
                    <div id="md-content" style="z-index: 1 !important;">
                        <textarea placeholder="输入博客内容" name="content">
                        </textarea>
                    </div>
                </div>
                <div class="two fields">
                    <div class="required field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">分类</label>
                            <div class="ui fluid selection dropdown">
                                <input type="hidden" name="type.id">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div th:each="type : ${types}" class="item" data-value="1" th:data-value="${type.id}" th:text="${type.name}">错误日志</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">标签</label>
                            <div class="ui fluid selection multiple dropdown">
                                <input type="hidden" name="tagIds">
                                <i class="dropdown icon"></i>
                                <div class="default text">选择标签</div>
                                <div class="menu">
                                    <div th:each="tag : ${tags}" class="item" data-value="1" th:data-value="${tag.id}" th:text="${tag.name}">错误日志</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="required field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">简介</label>
                        <input type="text" id="introduce" name="introduce"  placeholder="在这里写下简介" />
                    </div>
                </div>

                <div class="ui container" align="center">
                    <button class="ui red button" onclick="listBlog()">返回</button>
                    <button type="button" id="save-btn" class="ui teal button">发布</button>
                    <button type="button" id="published-btn" class="ui yellow button">保存</button>
                </div>
            </form>
        </div>
        <div class="ui error message"></div>
    </div>
</div>

<div class="ui small basic modal" style="background-color: whitesmoke;">
    <input type="hidden" name="blogId" id="blogId">
    <div class="header">
        <p class="m-text-confirm">提示</p>
    </div>
    <div class="content">
        <p class="m-text-confirm">确定要删除此博客吗？</p>
    </div>
    <div class="actions">
        <button class="ui negative button">否</button>
        <button class="ui positive button" onclick="confirm()">是</button>
    </div>
</div>

<div id="listBlogDiv">
    <div class="ui container">
            <form action="#" method="post" class="ui segment form">
                <div class="inline fields">
                    <div class="field">
                        <input type="text" name="title" placeholder="标题"/>
                    </div>
                    <div class="field">
                        <div class="ui selection dropdown">
                            <input type="text" name="type" placeholder="类型"/>
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="1">错误日志</div>
                                <div class="item" data-value="2">开发者守则</div>
                                <div class="item" data-value="1">博客管理员须知</div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="recommend" id="recommend" checked/>
                            <label for="recommend">已发布</label>
                        </div>
                        <div class="ui checkbox">
                            <input type="checkbox" name="recommend" id="publicshed" checked/>
                            <label for="publicshed">保存</label>
                        </div>
                    </div>
                    <div class="field">
                        <button class="ui mini teal basic button">
                            <i class="search icon"></i>
                            搜索
                        </button>
                    </div>
                </div>
            </form>

        <div class="ui container">
            <div class="ui success message" th:unless="${#strings.isEmpty(success)}">
                <i class="close icon"></i>
                <div class="header">&nbsp;成功</div>
                <p th:text="${success}">提示信息</p>
            </div>
            <div class="ui negative message" th:unless="${#strings.isEmpty(fail)}">
                <i class="close icon"></i>
                <div class="header">&nbsp;错误</div>
                <p th:text="${fail}">提示信息</p>
            </div>
        </div>

        <table class="ui compact table">
            <thead style="text-align: center">
            <tr><th>博客标题</th>
                <th>博客分类</th>
                <th>更新时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr></thead>
            <tbody style="text-align: center;">
            <tr th:each="blog: ${pageInfo.list}">
                <td th:text="${blog.title}">James</td>
                <td th:text="${blog.type.name}">24</td>
                <td th:text="${#dates.format(blog.updateTime, 'yyyy-MM-dd')}">Engineer</td>
                <td th:text="${blog.status}==0 ? '保存中':'已发布'">已发布</td>
                <td>
                    <a class="ui teal button" th:href="@{/admin/blog/{id}/edit(id=${blog.id})}">编辑</a>
                    <button class="ui red button" th:value="${blog.id}" onclick="deleteConfirm(this)">删除</button>
                </td>
            </tr>
            </tbody>
            <tfoot>
                <th colspan="6">
                    <div class="ui floated pagination menu" style="align: center !important;" th:if="${pageInfo.pages>1}">
                        <a th:href="@{/admin/blog/{page}(page=${pageInfo.pageNum}-1)}" class="item" th:if="${pageInfo.isHasPreviousPage()}">上一页</a>
                        <a class="item">
                            <span th:text="${pageInfo.pageNum}">1</span>&nbsp;/&nbsp;
                            <span th:text="${pageInfo.pages}">1</span>
                        </a>
                        <a th:href="@{/admin/blog/{page}(page=${pageInfo.pageNum}+1)}" class="item" th:if="${pageInfo.isHasNextPage()}">下一页</a>
                    </div>
                </th>
            </tfoot>
        </table>
    </div>
</div>

</body>
<script src="/blog/static/editor/js/editormd.min.js" th:src="@{/static/editor/js/editormd.min.js}"></script>
<script>
    $('.menu.toggle').click(function(){
        $('.m-item').toogleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    function deleteConfirm(obj){
        var real_val = obj.value;
        $("[id='blogId']").val(real_val);
        $('.ui.basic.modal')
            .modal({
                centered: false
            })
            .modal('show');

    }

    function confirm(){
        var id = document.getElementById("blogId").value;
        var url = "/admin/blog/delete/" + id;
        window.location.href = url;
    }

    $('.message .close')
        .on('click', function(){
            $(this)
                .closest('.message')
                .transition('fade');
        });

    function loadingEditor(){
        var contentEditor;
        contentEditor = editormd("md-content", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            path    : "/static/editor/lib/",
            // path    : "/blog/static/editor/lib/"
            emoji:true,
            tocm: true,
            tex: true,
            dialogLockScreen: false,
            dialogShowMask: false,
            dialogDraggable: false,
            dialogMaskOpacity:0.4,
            dialogMaskBgColor:"#000",
            imageUpload : true,
            imageFormats : ["jpg", "jpeg", "gif", "png"],
            imageUploadURL : "/admin/blog/editormdPicUpload",
            onload : function() {
                initPasteDragImg(this); //允许粘贴和拖拉图片到editormd
            }
        });
    }

    /*以下两个方法用来设置分类 “发布” 与 “列表” 两个菜单的样式*/
    function newBlog(){
        var newBlog = document.getElementById("newBlogDiv");
        var listBlog = document.getElementById("listBlogDiv");
        newBlog.style.display = "block";
        listBlog.style.display = "none";
        $("#show").removeClass("teal active");
        $("#new").addClass("teal active");
        loadingEditor();
    }

    function listBlog(){
        var newBlog = document.getElementById("newBlogDiv");
        var listBlog = document.getElementById("listBlogDiv");
        newBlog.style.display = "none";
        listBlog.style.display = "block";
        $("#new").removeClass("teal active");
        $("#show").addClass("teal active");
    }


    $('#save-btn').click(function () {
        $("[name='status']").val(1);
        $("#blog-form").submit();
    });
    $('#published-btn').click(function () {
        $("[name='status']").val(0);
        $("#blog-form").submit();
    });
    $('.ui.form').form({
        fields:{
            title:{
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: '标题: 请输入博客标题'
                }]
            },
            content:{
                identifier: 'content',
                rules: [{
                    type: 'empty',
                    prompt: '内容: 请输入博客内容'
                }]
            },
            typeId:{
                identifier: 'typeId',
                rules: [{
                    type: 'empty',
                    prompt: '分类: 请选择博客分类'
                }]
            },
            firstPicture:{
                identifier: 'firstPicture',
                rules: [{
                    type: 'empty',
                    prompt: '图片: 请输入首图地址'
                }]
            },
            introduce:{
                identifier: 'introduce',
                rules: [{
                    type: 'empty',
                    prompt: '简介: 请输入博客简介'
                }]
            }
        }
    })
</script>
<script src="/blog/static/mine/js.js" th:src="@{/static/mine/js.js}"></script>
</html>
