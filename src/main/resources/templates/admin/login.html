<!DOCTYPE html>
<html lang="en" xmlns:href="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>管理后台登录页面</title>
    <link rel="stylesheet" href="/blog/static/semantic/semantic.css" th:href="@{/static/semantic/semantic.css}">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="/blog/static/semantic/semantic.js" th:src="@{/static/semantic/semantic.js}"></script>
</head>
<body>
<div class="ui container" style="width: 50%; padding-top: 100px;">
    <div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <div class="content">
        后台管理系统
      </div>
    </h2>
    <form class="ui large form" method="post" th:action="@{/login/submit}">
      <div class="ui segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="输入用户名">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="输入密码">
          </div>
        </div>
        <div class="ui fluid large teal submit button">登录</div>
      </div>
      <div class="ui error message"></div>
      <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名或密码错误</div>
    </form>
  </div>
</div>
</div>

</body>
<script>
  $('.ui.form').form({
    fields:{
      username: {
        identifier : 'username',
        rules: [{
          type: 'empty',
          prompt: '请输入用户名'
        }]
      },
      password: {
        identifier : 'password',
        rules: [{
          type: 'empty',
          prompt: '请输入密码'
        }]
      }
    }
  })
</script>
</html>
