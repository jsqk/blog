<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="/admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title>博客编辑页面</title>
</head>
<body>
<nav th:replace="/admin/_fragments :: menu(6)"></nav>
<div style="margin-top: 30px;"></div>

  <div class="ui container">
    <div class="ui segment">
      <form class="ui form" id="blog-form" action="#" method="post" th:action="@{/admin/blog/edit/post}">
        <input type="hidden" name="status">
        <input type="hidden" name="id" th:value="${blog.id}">
        <div class="required field">
          <div class="ui left labeled input">
            <div class="ui teal basic label">标题</div>
            <input type="text" name="title" placeholder="输入标题" th:value="${blog.title}">
          </div>
        </div>
        <div class="field">
          <div id="md-content" style="z-index: 1 !important;">
                        <textarea placeholder="输入博客内容" name="content" th:text="${blog.content}">
                        </textarea>
          </div>
        </div>
        <div class="two fields">
          <div class="required field">
            <div class="ui left labeled action input">
              <label class="ui compact teal basic label">分类</label>
              <div class="ui fluid selection dropdown">
                <input type="hidden" name="type.id" th:value="${blog.type.id}">
                <i class="dropdown icon"></i>
                <div class="default text">分类</div>
                <div class="menu">
                  <div th:each="type : ${types}" class="item" data-value="1" th:data-value="${type.id}" th:text="${type.name}">错误日志</div>
                </div>
              </div>
            </div>
          </div>
          <div class="field">
            <div class="ui left labeled action input">
              <label class="ui compact teal basic label">标签</label>
              <div class="ui fluid selection multiple dropdown">
                <input type="hidden" name="tagIds" th:value="${blog.tagIds}">
                <i class="dropdown icon"></i>
                <div class="default text">选择标签</div>
                <div class="menu">
                  <div th:each="tag : ${tags}" class="item" data-value="1" th:data-value="${tag.id}" th:text="${tag.name}">错误日志</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="required field">
          <div class="ui left labeled input">
            <label class="ui teal basic label">简介</label>
            <input type="text" id="introduce" name="introduce"  placeholder="在这里写下简介" th:value="${blog.introduce}"/>
          </div>
        </div>

        <div class="ui container" align="center">
          <button class="ui red button" onclick="listBlog()">返回</button>
          <button type="button" id="save-btn" class="ui teal button">发布</button>
          <button type="button" id="published-btn" class="ui yellow button">保存</button>
        </div>
      </form>
    </div>
    <div class="ui error message"></div>
  </div>

</body>
<script src="/blog/static/editor/js/editormd.min.js" th:src="@{/static/editor/js/editormd.min.js}"></script>
<script>

  $('.menu.toggle').click(function(){
    $('.m-item').toogleClass('m-mobile-hide');
  });
  $('.ui.dropdown').dropdown({
    on: 'hover'
  });

  $('#save-btn').click(function () {
    $("[name='status']").val(1);
    $("#blog-form").submit();
  });
  $('#published-btn').click(function () {
    $("[name='status']").val(0);
    $("#blog-form").submit();
  });

  var contentEditor;
  contentEditor = editormd("md-content", {
    width   : "100%",
    height  : 640,
    syncScrolling : "single",
    path    : "/static/editor/lib/"
    // path    : "/blog/static/editor/lib/"
  });
</script>
</html>
