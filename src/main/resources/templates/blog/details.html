<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="/blog/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title>博客分类</title>
</head>
<body>
<!--  导航栏  -->
<nav th:replace="/blog/_fragments :: menu(-1)"></nav>

<div class="m-div" style="background: url('/static/img/p1.jpg');">
    <div style="padding-top: 80px;">
        <h1 th:text="${blog.title}">博客首页</h1>
    </div>
    <div style="height: 100px; line-height: 100px;">
        <text class="m-poem-text">有意见或建议可以在留言板中留言哦(●ˇ∀ˇ●)</text>
    </div>
</div>
<div style="margin-top: 30px;"></div>

<!-- 中间内容 -->
<div style="margin-top: 30px;"></div>


<div class="ui container" style="margin-top: 20px;">
    <div class="ui stackable grid">
        <div class="eleven wide column">
            <div class="ui fluid card">
                <div class="content">
                    <div class="header" th:text="${blog.title}" style="margin-top: 15px;">博客标题</div>
                    <hr width="100%;" style="margin-bottom: 15px;">
                    <div class="meta" style="margin-bottom: 10px;">
                        <text>更新于: &nbsp;<span th:text="${#dates.format(blog.updateTime, 'yyyy-MM-dd')}"></span></text>
                    </div>
                    <div class="description" style="padding-right: 5%; padding-left: 5%;">
                        <div id="content" class="typo" th:utext="${blog.content}">博客正文</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="five wide column">
            <div class="ui teal segment" align="center">
                <div class="ui top attached segment">
                    <div class="ui header">作者信息</div>
                </div>
                <div class="ui attached segment">
                    <img th:src="${blog.user.avatar}" class="ui medium circular image" style="height: 150px; width: 150px;">
                </div>
                <div class="ui attached segment">
                    <h4 th:text="${blog.user.nickname}"></h4>
                </div>
                <div class="ui attached segment">
                    <div class="ui two column stackable grid">
                        <div class="column">
                            <p>性别: <text>男</text></p>
                        </div>
                        <div class="column">
                            <a class="item" href="#">博客数量: <text>1</text></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui segment">
                <div class="ui top attached label">作者签名</div>
                <p th:text="${blog.user.signature}">新事物终将战胜旧事物，在轮回往复中曲折上升，未来属于新事物，旧事物终将被淘汰。</p>
            </div>
        </div>
    </div>
</div>

<footer th:replace="/blog/_fragments :: footer"></footer>
</body>
</html>
